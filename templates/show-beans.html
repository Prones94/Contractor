<!--templates/show-beans.html-->
{% extends 'base.html' %}

{% block content %}
<h1>Name: {{ new_bean.name}}</h1>
<h3>Place originated from: {{ new_bean.location }}</h3>
<h3>Coffee smell: {{ new_bean.smell }}</h3>
<h3>Flavor Profile: {{ new_bean.taste }}</h3>
<br>
<div class="buttons">
    <a href="/">Back to Main Page</a>
    <a href="/coffee_beans/{{ new_bean._id }}/edit">Edit</a>
    <a href="/coffee_beans/{{ new_bean._id }}/delete">Delete</a>
</div>
{% endblock %}
